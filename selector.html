<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Community</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #000A30 0%, #17CCB0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 50px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #000A30;
      font-size: 32px;
      margin-bottom: 10px;
      text-align: center;
    }
    p {
      color: #666;
      font-size: 16px;
      margin-bottom: 40px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 20px;
      flex-direction: column;
    }
    button {
      background: #FFD43E;
      color: #000;
      border: none;
      padding: 20px 30px;
      font-size: 20px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    button:hover {
      background: #17CCB0;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(23, 204, 176, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .note {
      margin-top: 30px;
      padding: 15px;
      background: #F7F0F0;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± Energy Communities</h1>
    <p>Select which community you'd like to visit:</p>
    <div class="buttons">
      <button onclick="selectCommunity('waterlilies')">Water Lilies</button>
      <button onclick="selectCommunity('hazelmead')">Hazelmead</button>
    </div>
    <div class="note">
      ðŸ’¡ This selector is available in both development and production for testing.
    </div>
  </div>
  <script>
    function selectCommunity(community) {
      // Set cookie with community selection
      document.cookie = `community=${community}; path=/; max-age=86400`;
      // Redirect to home
      window.location.href = '/';
    }
  </script>
</body>
</html>
