name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify Deno installation
        run: deno --version

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ~/.deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deno.lock') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Build Lume sites
        run: deno task build

      - name: Run TypeScript checks
        run: deno task check

      - name: Validate HTML
        run: deno task validate:html

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "www-communities-lume-mgf"
          entrypoint: "server.ts"
          root: "."
          include: |
            _site/**
            server.ts
            selector.html
            deno.json
          exclude: |
            tests/**
            .git/**
            .github/**
            sites/**
            _includes/**
            _shared/**
            _config.ts
